name: Automated Rebase

on:
  push:
    branches:
      - main

jobs:
  rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "UjjwalAgr14"
          git config --global user.email "ujjwal@recruitcrm.io"
          git remote set-url origin https://github.com/UjjwalAgr14/rebase-automation-test.git
          git fetch origin dev
          git checkout dev

      - name: Set pull strategy to merge
        run: git config pull.rebase false

      - name: Pull changes from main and merge
        run: git pull origin main --allow-unrelated-histories

      - name: Automatic merge with conflict resolution
        run: |
          if git diff --name-only --diff-filter=U | grep -q .; then
            echo "Conflict found, resolving conflicts..."
            git checkout --theirs .
            git add .
            git commit -m "Merge conflict resolution"
          fi

      - name: Push the updated dev branch
        run: git push origin HEAD:dev

